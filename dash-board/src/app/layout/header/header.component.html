<!-- container -->
<div class="container-fluid">
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <div class="input-group">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" placeholder="search in app" />
              <label class="form-label" for="form1"></label>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-search">Search</i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="row mt-3">
            <div class="col app"><mat-icon>apps</mat-icon></div>
            <div class="col"><mat-icon> message</mat-icon></div>
            <div class="col"><mat-icon>notifications_none</mat-icon></div>
            <div class="col">
              <mat-icon>art_track</mat-icon>
            </div>
            <div class="col login">
              <div class="row ml-2 ml-auto">
                <ul class="row m-0 align-items-center">
                  <li>
                    <button mat-button [matMenuTriggerFor]="menu" class="user  d-flex align-items-center">
                      <img src="assets/images/jones.jpg" [ngStyle]="{'width':'60px','height':'60px'}" alt=""
                        class="user-image mr-1 p-2" />
                      Allen
                      <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        Logout
                      </button>
                    </mat-menu>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>

<!--container-end-->
