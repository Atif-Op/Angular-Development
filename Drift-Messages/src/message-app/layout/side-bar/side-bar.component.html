<div class="col">
    <div class="side-nav-bar scrollbar">
        <button type="button" class="btn btn-light">Compose</button>

        <div class="main">
            <h3 class="text-muted">Main</h3>
            <mat-list *ngFor="let item of main">
                <mat-list-item><mat-icon>{{item.icon}}</mat-icon><a [routerLink]="item.routing" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  class="active">{{item.name}}</a></mat-list-item>
               </mat-list>
        </div>

        <div class="main">
            <h3 class="text-muted">Filters</h3>
            <mat-list *ngFor="let item of filters">
                <mat-list-item><mat-icon>{{item.icon}}</mat-icon>{{item.name}}</mat-list-item>
            </mat-list>
        </div>

        <div class="main">
            <h3 class="text-muted">Labels</h3>
            <mat-list *ngFor="let item of labels">
                <mat-list-item><mat-icon
                        [ngStyle]="{'color':'item.css'}">{{item.icon}}</mat-icon>{{item.name}}</mat-list-item>
            </mat-list>
        </div>

    </div>
    <!-- <div class="vr"></div> -->
</div>
